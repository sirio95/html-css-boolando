<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/5dc396147b.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="css/style.css">
    <title>Boolenado</title>
</head>
<body>
    <!-- header fisso -->
    <header>
        <div class="flex">
            
            <ul classe="type">
                <li><a href="">Donna</a></li>
                <li><a href="">Uomo</a></li>
                <li><a href="">Bambini</a></li>
            </ul>
            
            <img class="logo" src="img/boolean-logo.png" alt="logo">
    
            <ul classe="utente">
                <li><a href=""><i class="fa-regular fa-user"></i></a></li>
                <li><a href=""><i class="fa-regular fa-heart"></i></a></li>
                <li><a href=""><i class="fa-solid fa-bag-shopping"></i></a></li>
            </ul>

        </div>
    </header>

    <!-- main -->
    <main>
        <div class="column">

            <!-- riga prodotti 1 -->
            <div class="row">
                
                <div class="product">
                    <figure>
                        <img src="img/1.webp" alt="maglietta tee unisex">                        
                        <figcaption class="info">
                            <div class="brand">Levi&apos;s</div>
                            <div class="name"><strong>RELAXED FIT TEE UNISEX</strong></div>
                            <span class="sale"><strong>14,99&euro;</strong></span>
                            <span class="price">29,99&euro;</span>
                        </figcaption>
                    </figure>
                    <div class="saleperc">
                        <span class="sale">&minus;50&percnt;</span>
                        <span class="green">Sostenibilit&aacute;</span>
                    </div>
                    <div class="heart">&hearts;</div>
                </div>
    
                <div class="product">
                    <figure>
                        <img src="img/2.webp" alt="maglietta roses tee">
                        <figcaption class="info">
                            <div class="brand">Guess</div>
                            <div class="name"><strong>ROSES TEE</strong></div>
                            <span class="sale"><strong>20,99&euro;</strong></span>
                            <span class="price">29,99&euro;</span>
                        </figcaption>
                    </figure>
                    <div class="saleperc">
                        <span class="sale">&minus;30&percnt;</span>
                    </div>
                    <div class="heart">&hearts;</div>
                </div>
    
                <div class="product">
                    <figure>
                        <img src="img/3.webp" alt="maglietta pastello">
                    
                        <figcaption class="info">
                            <div class="brand">Come Zucchero Filato</div>
                            <div class="name"><strong>VOGLIA DI COLORI PASTELLO</strong></div>
                            <span class="sale"><strong>129,99&euro;</strong></span>
                            <span class="price">184,99&euro;</span>
                        </figcaption>
                    </figure>
                    <div class="saleperc">
                        <span class="sale">&minus;30&percnt;</span>
                    </div>
                    <div class="heart">&hearts;</div>
                </div>
            </div>
    
            <!-- riga prodotti 2 -->
            <div class="row">
                
                <div class="product">
                    <figure>
                        <img src="img/4.webp" alt="maglietta tee unisex">
                        
                        <figcaption class="info">
                            <div class="brand">Levi&apos;s</div>
                            <div class="name"><strong>TEE UNISEX</strong></div>
                            <span class="sale"><strong>14,99&euro;</strong></span>
                            <span class="price">29,99&euro;</span>
                        </figcaption>
                    </figure>
                    <div class="saleperc">
                        <span class="sale">&minus;50&percnt;</span>
                        <span class="green">Sostenibilit&aacute;</span>
                    </div>
                    <div class="heart">&hearts;</div>
                </div>
    
                <div class="product">
                    <figure>
                        <img src="img/5.webp" alt="vestito stripe bodice">
                                                
                        <figcaption class="info">
                            <div class="brand">Maya Deluxe</div>
                            <div class="name"><strong>STRIPE BODICE</strong></div>
                            <span class="sale"><strong>99,99&euro;</strong></span>
                        </figcaption>
                    </figure>
                    <div class="heart">&hearts;</div>
                </div>
    
                <div class="product">
                    <figure>
                        <img src="img/6.webp" alt="maglione black">
                                                
                        <figcaption class="info">
                            <div class="brand">Espirit</div>
                            <div class="name"><strong>MAGLIONE &minus; BLACK</strong></div>
                            <span class="sale"><strong>29,99&percnt;</strong></span>
                        </figcaption>
                    </figure>
                    <div class="saleperc">
                        <span class="green">Sostenibilit&aacute;</span>
                    </div>
                    <div class="heart">&hearts;</div>
                </div>
            </div>
        </div>
    </main>

    <!-- footer -->
    <footer>
        <div class="flex">
            <div class="azienda">
                <h3>Booleando s.r.l.</h3>
                <ul>
                    <li><a href="#">Informazioni legali</a></li>
                    <li><a href="#">Informativa sulla privacy</a></li>
                    <li><a href="#">Diritto di recesso</a></li>
                </ul>
            </div>
            <div class="social">
                <h4>Trovaci anche su</h4>
                <ul>
                    <li><a href=""><i class="fa-brands fa-twitter"></i></a></li>
                    <li><a href=""><i class="fa-brands fa-facebook"></i></a></li>
                    <li><a href=""><i class="fa-brands fa-instagram"></i></a></li>
                    <li><a href=""><i class="fa-brands fa-pinterest-p"></i></a></li>
                    <li><a href=""><i class="fa-brands fa-youtube"></i></a></li>
                </ul>
            </div>
        </div>
    </footer>
    
</body>
</html>
